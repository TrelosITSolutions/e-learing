<div class="main-content">
  <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="row">                              
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="email" matInput placeholder="Email">
                                  </mat-form-field>
                              </div>
                            </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input formControlName= "password" matInput placeholder="Password" type="password">
                                </mat-form-field>
                              </div>                              
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field>
                                    <select formControlName="type" matNativeControl required>
                                    <option value="parent">Parent</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                    </select>
                                </mat-form-field>
                                </div>
                            </div>                        
                          <button mat-raised-button type="submit" class="btn btn-danger pull-left" [disabled]=!loginForm.valid>Login</button>
                          <div class="clearfix"></div>
                      </form>    
                          <a href="/register">Sign up here for a free account!</a>
                          <div class="clearfix"></div>
                  </div>
              </div>
          </div>        
      </div>
  </div>
</div>
