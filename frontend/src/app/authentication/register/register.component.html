<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Register</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="row">                              
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="email" matInput placeholder="Email">
                                    </mat-form-field>
                                </div>
                              </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName= "password" matInput placeholder="Password" type="password">
                                  </mat-form-field>
                                </div>                              
                            </div>                           
                            <button mat-raised-button type="submit" class="btn btn-danger pull-left" [disabled]=!registerForm.valid>Register</button>
                            <div class="clearfix"></div>
                        </form>    
                            <a href="/login">Already a user? Click Here to Login</a>
                            <div class="clearfix"></div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
  </div>
