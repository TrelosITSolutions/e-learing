<app-toast [message]="toast.message"></app-toast>
<div class="container my-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <h5 class="card-header"><i class="fa fa-user-plus fa-fw"></i> Register</h5>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group" [ngClass]="setClassEmail()">
              <label for="email"><i class="fa fa-envelope fa-fw"></i> Email address</label>
              <input type="email" class="form-control" name="email" id="email" formControlName="email" />
            </div>
            <div class="form-group" [ngClass]="setClassPassword()">
              <label for="password"><i class="fa fa-key fa-fw"></i> Password</label>
              <input type="password" class="form-control" name="password" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
