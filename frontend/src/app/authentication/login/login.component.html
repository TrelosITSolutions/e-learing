<div class="main-content">
  <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username or email">
                                  </mat-form-field>
                              </div>
                                                        </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" type="password">
                                </mat-form-field>
                              </div>
                              
                          </div>
                        
                          <button mat-raised-button type="submit" class="btn btn-danger pull-left">Login</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Register</h4>
                  </div>
                  <div class="card-body">
                      <form>
                      <p> Sign up here for a free account!</p>      
                          <a href="/register" mat-raised-button type="submit" class="btn btn-primary">Sign up!</a>
                          <div class="clearfix"></div>
                      </form>

                  </div>
              </div>
          </div>
        
      </div>
  </div>
</div>
